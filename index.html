<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="text">
          <h1 class="text-center py-5 my-3">Bookmarker</h1>
          <div class="py-1 line"></div>

          <h2 class="text-center py-3">
            <i class="fa-solid fa-bookmark"></i>
            <span>Bookmark your favorite sites</span>
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>
        <div class="mb-3">
          <div class="py">
            <h4><i class="fa-solid fa-book-bookmark fa-sm"></i> Site Name</h4>
          </div>
          <input
            oninput="siteName()"
            type="text"
            class="form-control"
            id="BookmarkName"
            placeholder="Bookmark Name"
          />
          <label for="Bookmark Name"></label>
        </div>
        <div class="mb-3" id="webSite">
          <div class="py">
            <h4><i class="fa-solid fa-link pe-2"></i> Site URL</h4>
          </div>
          <input
            oninput="Url()"
            type="text"
            class="form-control"
            id="WebsiteUrl"
            placeholder="Website URL"
          />
          <label for="Website URL"></label>
        </div>
        <div class="text-center">
          <button
            onclick="subMit()"
            class="btn btn-submit px-5"
            id="submitBtn "
          >
            submit
          </button>
        </div>
        <br /><br />
        <div class="py-1 line"></div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </section>

    <div class="box-info position-fixed"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
